  <script type="text/javascript">
  function getData(type)
  {
  var type_val=type;
  // // console.log("Type = "+type_val);
  //  // console.log("Priority ="+priority);
    $.ajax({
      url: '/CMS/level1/type/'+type_val,
      type:'GET',
      success: function(response)
      {
        $('#table-body').html('');
         $('#table-head').html('');
        

        var len=response.length;
      //  // console.log(len);
        
        // // console.log(len);
        if(type_val == "pending"){

          var head="<tr> <th>Sr. No.</th><th>College ID</th><th>Name</th><th>Date of Application</th></tr>"
          $('#table-head').html(head);
          // console.log('head embedded');

          if(len==0)
          {
            var entry="<tr><td colspan=4> <h3>No Applications</h3></td></tr>";

            $('#table-body').append(entry);
          }

          for(var i=0;i<len;i++)
          {
               var name = response[i].name;
              var id = response[i].id;
            var entry="<tr class='clickable elementRow' onclick=window.location='student/"+id+"'><td>"+(i+1)+"</td><td>"+response[i].id+"</td><td>"+response[i].name+"</td><td>"+response[i].date+"</td></tr>";
            $('#table-body').append(entry);
          }

        }
        else if(type_val=="forwarded "){

           var head="<tr> <th width=\"8%\">Sr. No.</th><th>College ID</th><th>Name</th><th>Date of Application</th><th width=\"8%\">Attempt</th><th width=\"8%\">Level</th><th>Current Status</th></tr>"
          $('#table-head').html(head);

          if(len==0)
          {
            var entry="<tr><td colspan=7> <h3>No Applications</h3></td></tr>";

            $('#table-body').append(entry);
          }

          for(var i=0;i<len;i++)
          {
               var name = response[i].name;
              var id = response[i].id;
            var entry="<tr class='clickable elementRow' onclick=window.location='student-status/student/"+id+"'> <td>"+(i+1)+"</td> <td>"+response[i].id+"</td><td>"+response[i].name+"</td><td>"+response[i].date+"</td><td>"+response[i].attempt+"</td><td>"+response[i].level+"</td><td>"+response[i].status+"</td></tr>";
            $('#table-body').append(entry);
          }
        }

         else if(type_val=="medical"){

           var head="<tr><th width=\"8%\">Sr. No.</th><th>College ID</th><th>Name</th><th>Date of Application</th><th width=\"8%\">Attempt</th><th width=\"8%\">Level</th><th>Current Status</th></tr>"
          $('#table-head').html(head);

          if(len==0)
          {
            var entry="<tr><td colspan=7> <h3>No Applications</h3></td></tr>";

            $('#table-body').append(entry);
          }

          for(var i=0;i<len;i++)
          {
               var name = response[i].name;
              var id = response[i].id;
            var entry="<tr class='clickable elementRow' onclick=window.location='student-status/student/"+id+"'> <td>"+(i+1)+"</td> <td>"+response[i].id+"</td><td>"+response[i].name+"</td><td>"+response[i].date+"</td><td>"+response[i].attempt+"</td><td>"+response[i].level+"</td><td>"+response[i].status+"</td></tr>";
            $('#table-body').append(entry);
          }
        }

          else if(type_val=="informative"){

           var head="<tr> <th width=\"8%\">Sr. No.</th><th>College ID</th><th>Name</th><th>Date of Application</th><th  width=\"10%\">Attempt</th><th>Current Status</th></tr>"
          $('#table-head').html(head);

          if(len==0)
          {
            var entry="<tr><td colspan=6> <h3>No Applications</h3></td></tr>";

            $('#table-body').append(entry);
          }

          for(var i=0;i<len;i++)
          {
               var name = response[i].name;
              var id = response[i].id;
            var entry="<tr class='clickable elementRow' onclick=window.location='psd-student-status/student/"+id+"'> <td>"+(i+1)+"</td> <td>"+response[i].id+"</td><td>"+response[i].name+"</td><td>"+response[i].date+"</td><td>"+response[i].attempt+"</td><td>"+response[i].status+"</td></tr>";
            $('#table-body').append(entry);
          }
        }

      }
    });
  }
  $(document).ready(function(){
    $('#table-body').html('<th colspan=3><h5><i> Select Request Type from the menu to begin </i></h5></th>');
  });
  $('#type :input').change(function(){
  var type=$("input:radio[name='type']:checked").val();
  getData(type);
  });
</script>
