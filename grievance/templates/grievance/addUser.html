{% extends 'grievance/website_base.html' %}
{% load static %}

{% block content %}
<div class="site-section">
    <div class="container">
    <form class="signup-form shadow p-3 mb-5 bg-white rounded" action="" method="post">{% csrf_token %}
        <h2 class="text-center">New User Form</h2>
        <p class="lead">
        </p>
        <div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">User Type</label>
            <div class="col-sm-8">
                <select class="custom-select" name="userType" required>
                    <option value="">Select</option>
                    <option value="0">Student</option>
                    <option value="1">Chief Medical Officer</option>
                    <option value="2">Associate Dean</option>
                    <option value="3">Allocation Team</option>
                    <option value="4">PSD User</option>
                    <option value="5">SuperUser</option>
                    <option value="6">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">User ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="userid" name="userID" placeholder="User ID" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="contact" class="col-sm-4 col-form-label">Contact Number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact Number"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="staticEmail" name="email" placeholder="email@example.com"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">CG</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cg" name="cg" placeholder="8.0"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="campus" class="col-sm-4 col-form-label">Campus</label>
            <div class="col-sm-8">
                <select class="custom-select" name="campus" required>
                    <option value="">Select</option>
                    <option value="0">Goa</option>
                    <option value="1">Hyderabad</option>
                    <option value="2">Pilani</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-lg" style="background-color: #428bca; color: white">Add
                User</button>
        </div>
    </form>
    </div>
</div>

    <!-- footer -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


{% endblock %}
