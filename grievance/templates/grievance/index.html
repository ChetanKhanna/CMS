<script type="text/javascript">

function getData(type)
{


  var type_val=type;
  console.log("Type = "+type_val);
  //  console.log("Priority ="+priority);
    $.ajax({
      url: 'getJson.php',
      type:'GET',
      data: {typeOfRequest:type_val},
      success: function(response)
      {
        $('#table-body').html('');
        var len=response.length;
      //  console.log(len);
        for(var i=0;i<len;i++)
        {
             var name = response[i].name;

          var entry="<tr> <td>"+response[i].refNo+"</td> <td>"+response[i].id+"</td><td>"+response[i].name+"</td><td><a href='formDisplay.html' id=''>"+response[i].Reason+"</a></td></tr>";
          $('#table-body').append(entry);


        }
      }
    });


}

$(document).ready(function(){
  $('#table-body').html('<th colspan=4><h5><i> Select Request Type from the menu to begin </i></h5></th>');
});

$('#type :input').change(function(){

var type=$("input:radio[name='type']:checked").val();
